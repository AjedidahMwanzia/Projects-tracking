

{% block content%}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
           <h3>login</h3>

            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <p>{{ field.label }}: <br> {{ field }}</p>
                {% endfor %}
                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p> 
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock     %}
